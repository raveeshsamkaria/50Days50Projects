<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Strength Background</title>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="bg-gray-200 rounded-lg  p-10 text-center shadow-md">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-gray-700 leading-8">Change the password to see the effect</p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Email :</label>
        <input type="text" class="bg-gray-50 border block w-full p-2 mt-2 rounded-lg" id="email" placeholder="Enter Email"/>
      </div>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900">Password :</label>
        <input type="password" class="bg-gray-50 border block w-full p-2 mt-2 rounded-lg" id="password"placeholder="Enter Password"/>
      </div>
      <button class="bg-gray-900 text-white py-2 mt-4 inline-block w-full rounded-lg" type="submit">Submit</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
